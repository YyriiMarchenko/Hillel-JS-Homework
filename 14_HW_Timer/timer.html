<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
   
    <div class="timerdesk">

      <form id="timerdesk" class="form"name="timerDesk" >
        <div class="fieldWrapper">
            <input name="task" class="field" type="date" placeholder="To do something">
        </div>                   
        <button id="btn-submit" type="submit" >submit</button>
      </form>
  
      <div class="container">
                <div class="time">
            <div id="timer-days_val">00</div>
            <span >DAY(S)</span>
          </div>
          <div class="time">
            <div id="timer-hours_val">00</div>
            <span >HR(S)</span>
          </div>
          <div class="time">
            <div id="timer-mins_val">00</div>
            <span >MIN(S)</span>
          </div>
          <div class="time">
            <div id="timer-secs_val">00</div>
            <span >SEC(S)</span>
          </div>
    </div>
         
    <script src="timer.js"></script>

  </body>
</html>
