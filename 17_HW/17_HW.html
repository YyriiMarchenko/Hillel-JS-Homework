<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="17_HW.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17_HW</title>
  </head>
  <body>
    <div class="image-slider swiper-container">
      <div class="image-slider_wrapper swiper-wrapper">
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img id="img" src="./img/1.jpg" alt="1" />
          </div>
        </div>

        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img id="img" src="./img/2.jpg" alt="2" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img id="img" src="./img/3.jpg" alt="3" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img id="img" src="./img/4.jpg" alt="4" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img id="img" src="./img/5.jpg" alt="5" />
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="17_HW.js"></script>
  </body>
</html>
